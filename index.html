<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Current Route</title>
</head>
<body>
    <h1>Current Route:</h1>
    <div id="route"></div>

    <script>
        // Function to get current route
        function getCurrentRoute() {
            return window.location.pathname; // This will give you the current path
        }

        // Setting the current route in the HTML
        document.getElementById('route').textContent = 'Route: ' + getCurrentRoute();
    </script>
</body>
</html>
