<!DOCTYPE html>
<html>
<head>
  <title>Route Display</title>
  <script>
    function displayRoute() {
      const route = window.location.pathname;
      document.getElementById('route').textContent = `You are currently on route ${route}`;
    }
  </script>
</head>
<body onload="displayRoute()">
  <h1>Route Display</h1>
  <p id="route"></p>
</body>
</html>
